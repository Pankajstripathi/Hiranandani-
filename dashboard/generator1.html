            stroke-width: 2px;
        }

        .tick-label {
            fill: orange;
            font-size: 16px;
            text-anchor: middle;

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 row-div m-3">
                <h4 class="text-center my-3">Fuel Consumption</h4>
                        <canvas id="bar" aria-label="chart" role="img"></canvas>
            </div>
            <div class="col-md-5 row-div m-3">
                <h4 class="text-center my-3">Maintainance</h4>
                    <canvas id="doughnut" aria-label="chart" role="img"></canvas>
                    <div class=" row mt-5 mx-3 text-start">
                        <div class="col-1"><span class="circle-icon me-2" style="font-size: 18px; color: orange;"><i
                                    class="bi bi-circle-fill"></i></span></div>
                        <p class="col-10">Need No Maintainance</p>
                    </div>
                    <div class=" row mx-3 text-start">
                        <div class="col-1"><span class="circle-icon me-2" style="font-size: 18px; color: darkorange;"><i
                                    class="bi bi-circle-fill"></i></span></div>
                        <p class="col-10">Maintainance approaching</p>
                    </div>
                    <div class=" row mx-3 text-start">
                        <div class="col-1"><span class="circle-icon me-2" style="font-size: 18px; color: #ff4069;"><i
                                    class="bi bi-circle-fill"></i></span></div>
                        <p class="col-10">Not Maintained since 6 months</p>
                    </div>
                    <div class=" row mb-4 mx-3 text-start">
                        <div class="col-1"><span class="circle-icon me-2"
                                style="font-size: 18px; color: rgb(85, 140, 175);"><i class="bi bi-circle-fill"></i></span>
                        </div>
                        <p class="col-10">Need Maintainance</p>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 row-div m-3">
                <h4 class="my-3">Most Inefficient Generators</h4>
                    <canvas id="line" aria-label="chart" role="img"></canvas>
            </div>
            <div class="col-md-5 row-div m-3">
                <h4 class="my-3">Generator Utilization</h4>
                    <svg class="mt-5 pt-5" width="320" height="200px"></svg>
                    <h5 id="generator-value"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 row mt-3">
                <h4>Cost of Running Analysis</h4>
                    <canvas height="80px" id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script>

         // bar graph
         const ctb = document.getElementById('bar');
    
    new Chart(ctb, {
        type: 'bar',
        data: {
            labels: ['21/02/23', '22/02/23', '23/02/23', '24/02/23', '25/02/23'],
            datasets: [{
                barThickness: 25,
                label: 'fuel',
                data: [30, 45, 33, 45, 49,],
                borderWidth: 1,
                backgroundColor: ["skyblue", "skyblue", "skyblue", "skyblue", "skyblue"],

            }]
        },
        options: {
            responsive: true,

            title: {
                text: "Fuel Comsumption"
            },
            layout: {
                padding: {
                    left: 5,
                    right: 5,
                    bottom: 5,
                    top: 5,
                }

            },
            scales: {

                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // doughnut graph
    const ctd = document.getElementById('doughnut');
    
            new Chart(ctd, {
                type: 'doughnut',
                data: {
                    // labels: ["Maintains"],
                    datasets: [{
                        // cutout: 70,
                        // radius: 40,
                        label: 'Maintains',
                        data: [80, 40, 120, 80],
                        borderWidth: 1
    
                    }]
                },
                options: {
                    // scales: {
                    //     y: {
                    //         beginAtZero: true
                    //     }
                    // }
                },
                title: {
                    display: true,
                    text: "Maintains",
                    fontSize: 25,
                }
            });

        // line graph
        const ctl = document.getElementById('line');
    
            new Chart(ctl, {
                type: 'line',
                data: {
                    datasets: [{
                        type: 'line',
                        label: '',
                        data: [8, 10, 8, 10, 8, 10, 12]
                    },
                    {
                        type: 'line',
                        label: '',
                        data: [0, 4, 2, 4, 2, 6, 8],
                    }],
                    labels: ['21/02/23', '22/02/23', '23/02/23', '24/02/23', '25/02/23', '26/02/23', '27/02/23'],
                },
            });
            
             // Gauge
             const data = 38.6;
            const width = 310;
            const height = 260;
            document.getElementById('generator-value').innerHTML = data + '%';
            const radius = Math.min(width, height) / 2;
    
            const svg = d3.select("svg");
            const g = svg.append("g")
                .attr("transform", `translate(${width / 2}, ${height / 2})`);
    
            const arc = d3.arc()
                .innerRadius(radius * 1)
                .outerRadius(radius * 0.9)
                .startAngle(-Math.PI / 2)
                .endAngle(Math.PI / 2);
    
            const gauge = g.append("path")
                .attr("class", "gauge")
                .attr("d", arc);
    
            const needle = g.append("line")
                .attr("class", "needle")
                .attr("x1", 0)
                .attr("y1", 0)
                .attr("x2", 0)
                .attr("y2", -radius * 0.8);
    
            const ticks = g.selectAll(".tick")
                .data([0, 20, 40, 60, 80, 100, 120])
                .enter().append("g")
                .attr("class", "tick")
                .attr("transform", d => `rotate(${((d - 60) / 60) * 90})`);
    
            ticks.append("line")
                .attr("x1", 0)
                .attr("y1", -radius * 0.85)
                .attr("x2", 0)
                .attr("y2", -radius * 0.9);
    
            ticks.append("text")
                .attr("class", "tick-label")
                .attr("x", 0)
                .attr("y", -radius * 1.1)
                .text(d => d);
    
            const needleAngle = ((data - 60) / 60) * Math.PI / 2;
            needle.transition().duration(2000)
                .attr("transform", `rotate(${needleAngle * 180 / Math.PI})`);

            // area graph 
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['DG01', 'DG02', 'DG03', 'DG04', 'DG05', 'DG06', 'DG07'],
                    datasets: [{
                        label: '',
                        data: [0, 600, 200, 700, 400, 300, 500],
                        backgroundColor: 'rgb(250, 236, 37)',
                        borderColor: 'rgb(250, 236, 37)',
                        borderWidth: 1,
                        fill: true
                    },
                    {
                        label: '',
                        data: [700, 200, 500, 300, 100, 400, 600],
                        backgroundColor: 'rgb(252, 158, 17)',
                        borderColor: 'rgb(252, 158, 17)',
                        borderWidth: 1,
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

    </script>
